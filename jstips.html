<head>
	<title>JS Tips</title>
</head>

<body>

	<h1>JS Tips</h1>

	{{> loginButtons}}

	{{#if currentUser}}
		{{> tipForm}}
	{{/if}}

	{{> tips}}

</body>

<template name="tips">
	<ul id="tips">
		{{#each tips}}
			{{>tip}}
		{{/each}}
	</ul>
</template>

<template name="tip">
	<li>
		<span>{{title}}</span><br />
		<span>Date and time {{created}}</span><br />
		<span>By {{owner.username}}</span><br />
		{{#markdown}}{{body}}{{/markdown}}
	</li>
</template>

<template name="tipForm">
	<form>
		<input type="text" name="title" value="The very first tip" placeholder="Name your tip..." />
		<textarea name="body" placeholder="Markdown your tip...">Here's some code:

```
var codeBlock = true;
```

And there you have it!</textarea>
		<input type="submit" value="Add new tip" />
	</form>
</template>
