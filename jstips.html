<head>
	<title>JS Tips</title>
</head>

<body>

	<h1>JS Tips</h1>

	{{> loginButtons}}

	{{#if currentUser}}
		{{> tipForm}}
	{{/if}}

	{{> tips}}

</body>

<template name="tips">
	<ul id="tips">
		{{#each tips}}
			{{> tip}}
		{{/each}}
	</ul>
</template>

<template name="tip">
	<li>
		<span>{{title}}</span><br />
		<span>Date and time {{created}}</span><br />
		<span>By {{owner.username}}</span><br />
		{{#markdown}}{{body}}{{/markdown}}
		<span><button>Delete</button></span>
	</li>
</template>

<template name="tipForm">
	<form id="newTip">
		<div class="title">
			<input type="text" name="title" placeholder="Name your tip..." />
		</div>
		<div class="body">
			<textarea name="body" placeholder="Markdown your tip..."></textarea>
		</div>
		<section id="preview">Preview here</section>
		<input type="submit" value="Add new tip" />
	</form>
	<!-- {{> tip tipPreview}} -->
</template>
